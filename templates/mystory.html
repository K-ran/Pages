      <div class="panel-body">
         <div class="row">
             <div class="col-sm-6">
                  {{object.topic}}
             </div>
             <div class="col-sm-4">
             </div>
             <div class="col-sm-2">
                 <a href="#/editBox/{{object}}"><button class="btn btn-default btn-sm" >Edit</button></a>
             </div>
         </div>
      </div>
    </div>
</div>
