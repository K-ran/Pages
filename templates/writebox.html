<div class="col-xs-12 col-md-8">
    <div class="panel panel-default">
        <div class="panel-body" style="box-shadow:1px 1px 10px grey;width:100%;background-color:#E9E9E9;border-radius:5px">
            <textarea cols="50" rows="1" ng-model="title" placeholder="Title" style="box-shadow:1px 1px 5px grey;width:100%;border-radius:3px;margin-bottom:5px;resize: none;"></textarea>
            <textarea cols="50" rows="5" ng-model="description" placeholder="Description" style="box-shadow:1px 1px 5px grey;width:100%;border-radius:3px;margin-bottom:5px;resize: none;"></textarea>
            <textarea cols="50" rows="15" ng-model="content" placeholder="Content" style="box-shadow:1px 1px 5px grey;width:100%;border-radius:3px;margin-bottom:5px;resize: none;"></textarea>
            <textarea cols="50" rows="1" ng-model="tags" placeholder="Tags" style="box-shadow:1px 1px 5px grey;width:100%;border-radius:3px;margin-bottom:5px;resize: none;"></textarea>
            <button type="button" class="btn btn-default" style="box-shadow:1px 1px 5px grey;float:left" pg-publish-button>Publish</button>
            <button type="button" class="btn btn-default" style="box-shadow:1px 1px 5px grey;float:right" pg-save-button>Save as Draft</button>
        </div>
    </div>
</div>
