
<div class="col-md-8 col-xs-12">
	<div class="panel panel-default" style="box-shadow:1px 1px 10px grey;width:100%;border-radius:5px">
		<div class="panel-heading"><h3 style="display:inline">about_me</h3><button class="btn btn-default btn-xs" style="float:right" ng-click="PersonalEditButton()">Edit</button></div>
		<div class="panel-body">
            <td class="profile-info" ng-show="!bunty2">
            <input type="text" class="form-control" value="{{about_me}}" disabled></td>
            <td class="profile-info" ng-show="bunty2">
            <input type="text" class="form-control" ng-model="about_me"></td>
        </div>
	</div>
	<div class="panel panel-default" style="box-shadow:1px 1px 10px grey;width:100%;border-radius:5px" >
		<div class="panel-heading"><h3 style="display:inline">Personal Info</h3><button style="float:right" type="button" class="btn btn-default btn-xs" ng-click="PersonalEditButton()">{{editButtonLabel}}</button></div>
		<div class="panel-body">
			<table class="table table-profile">
				<tbody>
					<tr>
						<td>First Name:</td>
                        <td class="profile-info" ng-show="!bunty">
                        <input type="text" class="form-control" value="{{first_name}}" disabled></td>
                        <td class="profile-info" ng-show="bunty">
                        <input type="text" class="form-control" ng-model="first_name"></td>
					</tr>
					<tr>
						<td>Last Name:</td>
                        <td class="profile-info" ng-show="!bunty">
                        <input type="text" class="form-control" value="{{last_name}}" disabled></td>
                        <td class="profile-info" ng-show="bunty">
                        <input type="text" class="form-control" ng-model="last_name"></td>
					</tr>
					<tr>
						<td>Gender</td>
						<td class="profile-info" contenteditable="{{bunty}}"></td>
					</tr>
					<tr>
						<td>Date of Birth</td>
						<td class="profile-info" ng-show="!bunty">
						<input type="text" class="form-control" name="dob" value="{{dob}}" disabled></td>
						<td class="profile-info" ng-show="bunty">
						<input type="text" class="form-control" name="dob" ng-model="dob" id="datepicker"></td>
					</tr>
					<tr>
						<td>Interest</td>
						<td class="profile-info" contenteditable="{{bunty}}"></td>
					</tr>

				</tbody>
			</table>
		</div>
	</div>
	<div class="panel panel-default" style="box-shadow:1px 1px 10px grey;width:100%;border-radius:5px">
		<div class="panel-heading"><h3>Change Password</h3></div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label for="Old Password">Old Password</label>
					<input type="password" class="form-control" placeholder="Old Password">
				</div>
				<div class="form-group">
					<label for="New Password">New Password</label>
					<input type="password" class="form-control" placeholder="New Password">
				</div>
				<div class="form-group">
					<label for="Confirm Password">Confirm Password</label>
					<input type="password" class="form-control" placeholder="Confirm Password">
				</div>
				<button type="submit" class="btn btn-default">Change Password</button>
			</form>
		</div>
	</div>
</div>
